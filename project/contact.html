<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mwanaweika Hotel - Contact</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/rooms.html">Rooms</a>
      <a href="/gallery.html">Gallery</a>
      <a href="/contact.html" aria-current="page">Contact</a>
    </nav>
    <main>
      <h1 data-aos="fade-down">Contact Us</h1>
      <div class="contact-form">
        <div id="contact-info"></div>
        <form onsubmit="event.preventDefault(); alert('Message sent successfully!');" data-aos="fade-up">
          <h2>Send us a Message</h2>
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <input type="tel" placeholder="Your Phone Number" required>
          <textarea placeholder="Your Message" rows="5" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <div class="footer-section">
          <h3>Contact Us</h3>
          <p>📞 +256 753 456 789</p>
          <p>✉️ info@mwanaweikahotel.com</p>
          <p>📍 Plot 123, Mukono-Kayunga Road, Mukono, Uganda</p>
        </div>
        <div class="footer-section">
          <h3>Quick Links</h3>
          <a href="/rooms.html">Rooms</a>
          <a href="/gallery.html">Gallery</a>
          <a href="/contact.html">Contact</a>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 Mwanaweika Hotel. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
